<section class="page-content">
  <div class="contact-container">
  
    <div class="contact-form">
      <h2>Env√≠anos un mensaje</h2>
      <form action="#" method="POST">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu correo" required>
        <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>
        <button type="submit" class="btn-primary">Enviar Mensaje</button>
      </form>
    </div>

    <div class="contact-map">
      <h2>Nuestra Ubicaci√≥n</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3978.412180495661!2d-73.473057!3d5.016785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e6e18bb9dd37b01%3A0xa5d9a55d64e8dc7b!2sGuateque%2C%20Boyac%C3%A1!5e0!3m2!1ses!2sco!4v1696430000000!5m2!1ses!2sco"

</footer>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const toggle = document.getElementById("menu-toggle");
  const nav = document.getElementById("nav-links");
  const icon = toggle ? toggle.querySelector("i") : null;

  if (toggle && nav && icon) {
    toggle.addEventListener("click", () => {
      nav.classList.toggle("show");
      icon.classList.toggle("fa-bars");
      icon.classList.toggle("fa-xmark");
      document.body.classList.toggle("menu-open"); // üî• evita scroll al abrir men√∫
    });

    document.querySelectorAll(".nav-links a").forEach(link => {
      link.addEventListener("click", () => {
        nav.classList.remove("show");
        icon.classList.add("fa-bars");
        icon.classList.remove("fa-xmark");
        document.body.classList.remove("menu-open");
      });
    });

    window.addEventListener("scroll", () => {
      if (nav.classList.contains("show")) {
        nav.classList.remove("show");
        icon.classList.add("fa-bars");
        icon.classList.remove("fa-xmark");
        document.body.classList.remove("menu-open");
      }
    });
  }
});
</script>
